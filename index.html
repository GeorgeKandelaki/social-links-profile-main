<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Social links profile</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="container main-content">
            <div class="introduction">
                <img src="assets/images/avatar-jessica.jpeg" />
                <div class="text-content">
                    <h3 class="name">Jessica Randall</h3>
                    <p class="location">London, United Kingdom</p>
                    <p class="job">"Front-end developer and avid reader."</p>
                </div>
            </div>

            <div class="socials">
                <button class="btn github">GitHub</button>
                <button class="btn frontend-mentor">Frontend Mentor</button>
                <button class="btn linked-in">LinkedIn</button>
                <button class="btn twitter">Twitter</button>
                <button class="btn instagram">Instagram</button>
            </div>
        </div>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/GeorgeKandelaki">George Kandelaki</a>.
        </div>
    </body>
</html>
